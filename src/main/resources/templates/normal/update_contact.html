<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>
<section >
    <div class="card ms-5 me-5">
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/update-contact}"
                              class="mt-2">
                            <input type="hidden" th:value="${contact.CId}" name="CId"/>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-plus"></i></span>
                                <input th:value="${contact.name}" required type="text" class="form-control" name="name" placeholder="Enter Your Name" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" ><i class="fa-solid fa-user"></i></span>
                                <input th:value="${contact.secondName}" required type="text" class="form-control" name="secondName" placeholder="Enter Your NickName" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                <input th:value="${contact.phone}" required type="number" min="10"  class="form-control" name="phone" placeholder="Enter Your Phone NO" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input th:value="${contact.email}" required type="email" class="form-control" name="email" placeholder="Enter Your email" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                                <input th:value="${contact.work}" required type="text" class="form-control" name="work" placeholder="Enter your work" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-floating mb-3">
                                <textarea th:text="${contact.description}" class="form-control" name="description" placeholder="Leave a comment here" id="floatingTextarea"  style="height: 100px"></textarea>
                            </div>
                            <div class="container text-center">
                                <img style="width:180px;height:180px" class="img-fluid my_profile_pic" src="" th:src="@{'/Img/'+${contact.image}}">
                            </div>
                            <div class="input-group mt-3 mb-3">
                                <input name="profileImage" type="file" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Upload</label>
                            </div>
                            <div class="container text-center">
                                <button  type="submit" class="btn btn-primary  m-2 text-white">SAVE CONTACT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
