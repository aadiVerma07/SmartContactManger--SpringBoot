<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>
<section >
   <div class="card ms-3 me-3" th:if=${contact}>
       <div class="card-body" >
           <div class="container text-center">
               <img class="my_profile_pic" style="height:200px; width:200px;"
                    src="" th:src="@{'/Img/'+${contact.image}}" alt="display photo"/>
               <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
               <table class="table">
                   <thead>
                   <tr>
                       <th scope="col">#ID</th>
                       <th scope="col">SCUMUSER<span th:text="${contact.CId}" ></span></th>

                   </tr>
                   </thead>
                   <tbody>
                   <tr>
                       <th scope="row">Email</th>
                       <td><span th:text="${contact.email}" ></span></td>
                   </tr>
                   <tr>
                       <th scope="row">Phone</th>
                       <td><span th:text="${contact.phone}" ></span></td>
                   </tr>
                   <tr>
                       <th scope="row">Work</th>
                       <td><span th:text="${contact.work}" ></span></td>
                   </tr>
                   </tbody>
               </table>
               <div class="description">
                   <th:blockquote th:text="${contact.description}" ></th:blockquote>
               </div>
               <div class="container mt-3 d-grid gap-2  ">
                   <a th:onclick="|deleteContact(${contact.CId})|" class="btn  btn-sm btn-danger" role="button">DELETE</a>
                   <form class="mt-3 d-grid gap-2  " method="post" th:action="@{'/user/update/'+${contact.CId}}" >
                       <button class="btn btn-sm btn-block btn-success" role="button">UPDATE</button>
                   </form>
               </div>
           </div>
       </div>

   </div>
    <h1 class="text-center p-3" th:unless="${contact}">You don't have permission to see this contact.... </h1>
</section>

</body>
</html>
