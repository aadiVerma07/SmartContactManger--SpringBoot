  <script>
                 function deleteContact(CId){
               swal({
  title: "Are you sure?",
  text: "You want to delete Contact !",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/user/delete/"+CId;
  } else {
    swal("Your contact is safe!");
  }
});
}
  </script>
