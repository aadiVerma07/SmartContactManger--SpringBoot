<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="normal/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title >Title</title>
</head>
<body>
<section >
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">SCUMUSER<span th:text="${user.id}" ></span></th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Email</th>
        <td><span th:text="${user.email}" ></span></td>
      </tr>
      <tr>
        <th scope="row">Phone</th>
        <td><span th:text="${user.phone}" ></span></td>
      </tr>
      <tr>
        <th scope="row">Work</th>
        <td><span th:text="${user.role}" ></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

</body>
</html>
